<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div>
            <div class="container">
                <form id="todo-form" onsubmit="validateForm()">
                    <h1 class="add">Add new tasks:</h1>
                    <a href="http://127.0.0.1:5500/todolist.html" id="anchor">todo list</a>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Task name</label>
                      <input class="form-control use-keyboard-input" id="task-name" name="'task-value" placeholder="Add task name" >
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Task Description</label>
                      <input class="form-control use-keyboard-input" id="description" name="des" placeholder="Describe the task.." >
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Time</label>
                      <select class="form-control" id="time-value">
                        <option>9:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>1:00</option>
                        <option>2:00</option>
                        <option>3:00</option>
                        <option>4:00</option>
                        <option>5:00</option>
                        <option>6:00</option>

                      </select>                   
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" id="add-btn" class="btn btn-primary btn-lg">Add</button>
                      </div>
                  </form>
            </div>
        </div>
        
            
        
    </section>
    <section>
      <div id="display_data"> </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
