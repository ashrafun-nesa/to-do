<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="signup-form">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
      
              <label for="email"><b>Username</b></label>
              <br>
            <input id="user-name" type="text" name="username" placeholder="Enter Username" >
            <br>
          <label for="email"><b>Email</b></label>
          <input id="email" type="email" placeholder="Enter Email" name="email" >
          
          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" placeholder="Enter Password" name="psw" >
      
                  <label for="email"><b>Age</b></label>
            <br>
           
           <input id="age" type="number" placeholder="30" >
      
          
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>

  <div class="youtubeBtn">
  <a target="_blank" href="https://www.youtube.com/watch?v=7k8kKRQa9jY">
      <span>Watch on YouTube</span>
  <i class="fab fa-youtube"></i>
    </a>

</div>
<script src="js/main.js"></script>
</body>
</html>
